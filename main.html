			// return secondHighest;
			let max = arr[0];
			let secondMax = -Infinity;
  
			for (let i = 1; i < arr.length; i++) 
			{
			    if (arr[i] > max) 
				{
				    secondMax = max;
				    max = arr[i];
			    } 
				else if (arr[i] > secondMax && arr[i] < max) 
				{
				    secondMax = arr[i];
			    }
			}
			
			return secondMax;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
